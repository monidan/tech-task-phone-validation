<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Phone Validation</title>
</head>
<body>
  <div class="alert alert-danger alert-error">
    
  </div>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row ">
      <div class="column">
        <div class="input-group">
          <span class="input-group-text">
            <select name="countries-code" id="country-code-select" class="form-select">
              <option value="+(380)" data-number-length="9">Ukraine +(380)</option>
              <option value="+(45)" data-number-length="8">Denmark +(45)</option>
              <option value="+(61)" data-number-length="10">Australia +(61)</option>
              <option value="+(960)" data-number-length="7">Maldives +(960)</option>
            </select>
          </span>
          <input type="text" 
                 class="form-control phone-number-input" 
                 placeholder="Phone number..." 
                 aria-label='Phone number' 
                 aria-describedby="basic-addon1"
          >
        </div>
        <button type="button" class="btn btn-primary d-block validate-button">
          Validate
        </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
